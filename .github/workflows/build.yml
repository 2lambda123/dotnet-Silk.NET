name: CI Build

on: [push, pull_request]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.302
    - name: Install dependencies
      run: dotnet restore
    - name: Pack
      run: dotnet pack --configuration Release --version-suffix build$GITHUB_RUN_NUMBER.0
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: NuGet Push
      run: dotnet nuget push build/output_packages/Silk.NET.*.nupkg -k ${{ secrets.AZDO_ARTIFACTS_TOKEN }} -s https://pkgs.dev.azure.com/UltzOS/Silk.NET/_packaging/Experimental/nuget/v3/index.json
