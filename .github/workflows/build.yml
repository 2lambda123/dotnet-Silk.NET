name: CI Build

on:
  push:
    paths:
      - 'src/**/*'
  pull_request:
    paths:
      - 'src/**/*'

jobs:
  Build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Setup NUKE
      run: dotnet tool install Nuke.GlobalTool --global
    - name: Test
      # skip Clean, Restore, and Compile as this will build the affect the whole solution.
      # dotnet test will compile the necessary projects
      run: nuke Test --skip Clean Restore Compile
    - name: Push to NuGet
      # TODO build native mixins such as BuildLibSilkDroid
      if: ${{ github.repository == 'Ultz/Silk.NET' && github.event_name != 'pull_request' }}
      run: nuke PushToNuGet --configuration Release --msbuild-properties VersionSuffix=build$GITHUB_RUN_NUMBER.0 ContinuousIntegrationBuild=true --feature-sets Android iOS --nuget-feed https://pkgs.dev.azure.com/UltzOS/Silk.NET/_packaging/Experimental/nuget/v3/index.json --nuget-username ${{ secrets.AZDO_ARTIFACTS_USERNAME }} --nuget-password ${{ secrets.AZDO_ARTIFACTS_TOKEN }} --nuget-api-key az
