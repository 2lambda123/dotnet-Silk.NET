name: CI Build

on: [push, pull_request]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.302
    - name: Install dependencies
      run: dotnet restore
    - name: Pack
      run: dotnet pack --configuration Release --version-suffix build$GITHUB_RUN_NUMBER.0
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      with:
        nuget-api-key: ${{ secrets.AZDO_ARTIFACTS_TOKEN }}
        nuget-api-key-source: https://pkgs.dev.azure.com/UltzOS/Silk.NET/_packaging/Experimental/nuget/v3/index.json
        nuget-version: '5.x'
    - name: Push Experimental Packages
      if: ${{ github.repository == 'Ultz/Silk.NET' }}
      run: nuget push "build\output_packages\*.nupkg"
