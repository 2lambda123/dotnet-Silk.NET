name: CI Build

on:
  push:
    paths:
      - 'src/**/*'
  pull_request:
    paths:
      - 'src/**/*'

jobs:
  Build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-rc.2.20479.15
    - name: Setup NUKE
      uses: dotnet tool install Nuke.GlobalTool --global
    - name: Pack
      run: nuke BuildLibSilkDroid Pack --configuration Release --msbuild-properties VersionSuffix=build$GITHUB_RUN_NUMBER.0 ContinuousIntegrationBuild=true
    - name: Test
      run: nuke Test --skip Clean Restore Compile
    - name: Push to NuGet
      if: ${{ github.repository == 'Ultz/Silk.NET' && github.event_name != 'pull_request' }}
      run: nuke PushToNuGet --skip Pack --nuget-feed https://pkgs.dev.azure.com/UltzOS/Silk.NET/_packaging/Experimental/nuget/v3/index.json --nuget-username ${{ secrets.AZDO_ARTIFACTS_USERNAME }} --nuget-password ${{ secrets.AZDO_ARTIFACTS_TOKEN }} --nuget-api-key az