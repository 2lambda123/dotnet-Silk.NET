name: Vkd3d
on:
  push:
    branches-ignore:
      - "ci/*"
      - "develop/*"
      - "main"
    paths:
      - "build/submodules/vkd3d"
      - "build/nuke/Build.Native.cs"
      - ".github/workflows/vkd3d.yml"
jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        env:
          - os: ubuntu-latest
            name: Linux
            nuke_invoke: ./build.sh
            extras: |
              sudo apt-get update
              sudo apt-get install -y xorg-dev libvulkan-dev spirv-headers wine64-development-tools
    name: ${{ matrix.env.name }} Build
    runs-on: ${{ matrix.env.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PUSHABLE_GITHUB_TOKEN }}
      - name: Checkout submodules, configure git
        run: |
          git -c submodule.third_party/git-hooks.update=none submodule update --init --recursive
          git config --local user.email "9011267+dotnet-bot@users.noreply.github.com"
          git config --local user.name "The Silk.NET Automaton"
      - name: Extra prerequisites
        run: |
          echo running extras
          ${{ matrix.env.extras }}
      - name: Setup .NET 6.0 and .NET 7.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: |
            6.0.201
            7.0.*
      - name: Build vkd3d
        run: ${{ matrix.env.nuke_invoke }} Vkd3d
        env:
          PUSHABLE_GITHUB_TOKEN: ${{ secrets.PUSHABLE_GITHUB_TOKEN }}

